<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Registration Form</h1>
<form id="registrationForm">
    <div id="formMessage" style="color: red;"></div>
    <div>
        <label>Username</label>
        <label>
            <input name="username"/>
        </label>
        <div class="error" id="usernameError" style="color: red;"></div>
    </div>
    <div>
        <label>Password</label>
        <label>
            <input type="password" name="password"/>
        </label>
        <div class="error" id="passwordError" style="color: red;"></div>
    </div>
    <div>
        <label>Confirm password</label>
        <label>
            <input type="password" name="matchingPassword"/>
        </label>
        <div class="error" id="matchingPasswordError" style="color: red;"></div>
    </div>
    <button type="submit">Register</button>
</form>
<script src="/js/registration.js"></script>
</body>
</html>
