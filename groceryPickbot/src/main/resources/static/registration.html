<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="form-container">
    <h1>Registration Form</h1>
    <form id="registrationForm" novalidate>
        <div id="formMessage" style="color: red;"></div>

        <div class="form-row">
            <label for="roleSelector">User Type</label>
            <select id="roleSelector" name="role">
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <div class="error"></div>

        <div class="form-row">
            <label for="username">Username</label>
            <input id="username" name="username"/>
        </div>
        <div id="usernameError" class="error"></div>

        <div class="form-row">
            <label for="password">Password</label>
            <input type="password" id="password" name="password"/>
        </div>
        <div id="passwordError" class="error"></div>

        <div class="form-row">
            <label for="matchingPassword">Confirm password</label>
            <input type="password" id="matchingPassword" name="matchingPassword"/>
        </div>
        <div id="matchingPasswordError" class="error"></div>

        <div id="adminCodeField" class="form-row" style="display: none;">
            <label for="adminCode">Admin Code</label>
            <input type="password" id="adminCode" name="adminCode"/>
        </div>
        <div id="adminCodeError" class="error"></div>

        <button type="submit">Register</button>
    </form>
</div>

<script src="/js/registration.js"></script>

</body>
</html>
